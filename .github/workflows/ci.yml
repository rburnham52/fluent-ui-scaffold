name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  GITHUB_ACTIONS: 'true'

jobs:
  build-and-test:
    name: Build and Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '7.0.x', '8.0.x']
        include:
          - dotnet-version: '6.0.x'
            target-framework: 'net6.0'
          - dotnet-version: '7.0.x'
            target-framework: 'net7.0'
          - dotnet-version: '8.0.x'
            target-framework: 'net8.0'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Install Aspire workload
      run: dotnet workload install aspire

    - name: Restore dependencies
      run: dotnet restore

    - name: Setup Node.js and npm cache
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'samples/SampleApp/ClientApp/package-lock.json'
        
    - name: Build SampleApp frontend assets  
      if: matrix.target-framework == 'net8.0'
      run: |
        cd samples/SampleApp/ClientApp
        # Clear any existing corrupted node_modules and cache
        rm -rf node_modules package-lock.json
        npm cache clean --force
        # Install fresh dependencies with retry logic
        for i in {1..3}; do
          npm install --no-audit --no-fund && break
          echo "npm install failed, attempt $i/3, retrying..."
          sleep 2
          npm cache clean --force
        done
        # Verify installation
        npx vite --version
        # Build the SPA assets
        npm run build
        # Verify build output
        ls -la dist/

    - name: Build
      run: |
        if [[ "${{ matrix.target-framework }}" == "net8.0" ]]; then
          # Build all projects including Aspire samples for .NET 8.0
          dotnet build --no-restore --configuration Release --framework ${{ matrix.target-framework }}
        else
          # Build only core projects for .NET 6.0/7.0 (exclude Aspire samples)
          dotnet build src/FluentUIScaffold.Core --no-restore --configuration Release --framework ${{ matrix.target-framework }}
          dotnet build src/FluentUIScaffold.Playwright --no-restore --configuration Release --framework ${{ matrix.target-framework }}
          dotnet build tests/FluentUIScaffold.Core.Tests --no-restore --configuration Release --framework ${{ matrix.target-framework }}
          dotnet build tests/FluentUIScaffold.Playwright.Tests --no-restore --configuration Release --framework ${{ matrix.target-framework }}
        fi

    - name: Install Playwright browsers and setup virtual display
      run: |
        # Install virtual display for browser tests in CI
        sudo apt-get update
        sudo apt-get install -y xvfb
        
        # Install Playwright browsers
        cd tests/FluentUIScaffold.Playwright.Tests
        dotnet build --configuration Release --framework ${{ matrix.target-framework }}
        npx playwright@1.42.0 install chromium

    - name: Setup Docker for Aspire tests
      if: matrix.target-framework == 'net8.0'
      run: |
        # Install Docker
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
        
        # Add current user to docker group
        sudo usermod -aG docker $USER
        
        # Start Docker service
        sudo systemctl start docker
        sudo systemctl enable docker
        
        # Verify Docker installation
        docker --version
        docker info

    - name: Test with Coverage
      run: |
        # Always run core tests for all frameworks
        dotnet test tests/FluentUIScaffold.Core.Tests/FluentUIScaffold.Core.Tests.csproj \
          --no-build \
          --verbosity normal \
          --configuration Release \
          --framework ${{ matrix.target-framework }} \
          --settings coverlet.runsettings \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/ \
          --logger trx
          
        # Always run Playwright tests for all frameworks
        dotnet test tests/FluentUIScaffold.Playwright.Tests/FluentUIScaffold.Playwright.Tests.csproj \
          --no-build \
          --verbosity normal \
          --configuration Release \
          --framework ${{ matrix.target-framework }} \
          --settings coverlet.runsettings \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/ \
          --logger trx
          
        # Only run Aspire tests for .NET 8.0+ (Aspire requires .NET 8.0)
        if [[ "${{ matrix.target-framework }}" == "net8.0" ]]; then
          echo "Running Aspire tests for .NET 8.0..."
          
          # Check if Docker is available for Aspire tests
          if docker info > /dev/null 2>&1; then
            echo "Docker is available - running full Aspire tests"
            
            # Run SampleApp tests with virtual display for browser compatibility
            xvfb-run -a dotnet test samples/SampleApp.Tests/SampleApp.Tests.csproj \
              --no-build \
              --verbosity normal \
              --configuration Release \
              --framework ${{ matrix.target-framework }} \
              --settings coverlet.runsettings \
              --collect:"XPlat Code Coverage" \
              --results-directory ./coverage/ \
              --logger trx
              
            # Run Aspire tests with Docker support
            xvfb-run -a dotnet test samples/SampleApp.AspireTests/SampleApp.AspireTests.csproj \
              --no-build \
              --verbosity normal \
              --configuration Release \
              --framework ${{ matrix.target-framework }} \
              --settings coverlet.runsettings \
              --collect:"XPlat Code Coverage" \
              --results-directory ./coverage/ \
              --logger trx
          else
            echo "Docker not available - running Aspire tests without Docker-dependent tests"
            
            # Run SampleApp tests with virtual display for browser compatibility
            xvfb-run -a dotnet test samples/SampleApp.Tests/SampleApp.Tests.csproj \
              --no-build \
              --verbosity normal \
              --configuration Release \
              --framework ${{ matrix.target-framework }} \
              --settings coverlet.runsettings \
              --collect:"XPlat Code Coverage" \
              --results-directory ./coverage/ \
              --logger trx
              
            # Run only non-Docker Aspire tests (build validation, etc.)
            xvfb-run -a dotnet test samples/SampleApp.AspireTests/SampleApp.AspireTests.csproj \
              --no-build \
              --verbosity normal \
              --configuration Release \
              --framework ${{ matrix.target-framework }} \
              --settings coverlet.runsettings \
              --collect:"XPlat Code Coverage" \
              --results-directory ./coverage/ \
              --logger trx \
              --filter "TestCategory!=Aspire&TestCategory!=ServerLifecycle&TestCategory!=Integration"
          fi
        else
          echo "Skipping Aspire tests for ${{ matrix.target-framework }} (Aspire requires .NET 8.0+)"
        fi

    - name: Generate Coverage Report
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.2.4
        echo "PATH=$PATH:$HOME/.dotnet/tools" >> $GITHUB_ENV
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage/report \
          -reporttypes:Html

    - name: Check Coverage Threshold (>= 90%)
      run: |
        coverage=$(grep -o 'line-rate="[^"]*"' ./coverage/**/coverage.cobertura.xml | head -1 | sed 's/line-rate="//' | sed 's/"//')
        coverage_percent=$(echo "$coverage * 100" | bc -l | cut -d. -f1)
        echo "Coverage: ${coverage_percent}%"
        if [ "$coverage_percent" -lt 90 ]; then
          echo "❌ Coverage is below 90% threshold (${coverage_percent}%)"
          exit 1
        else
          echo "✅ Coverage meets 90% threshold (${coverage_percent}%)"
        fi

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.target-framework }}
        path: |
          ./coverage/**/coverage.cobertura.xml
          ./coverage/report/
        retention-days: 30

  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install Aspire workload
      run: dotnet workload install aspire

    - name: Restore dependencies
      run: dotnet restore

    - name: Run security analysis
      run: dotnet list package --vulnerable

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Install Aspire workload
      run: dotnet workload install aspire

    - name: Run code analysis
      run: dotnet build --configuration Release --verbosity minimal

    - name: Run style analysis
      run: dotnet format --verify-no-changes                                                                                                                                                                